<div class="card-deck" *ngFor="let detail of details">
<div class="card">
  <img [src]="detail.imageUrl" class="card-img-top img-fluid img-thumbnail" alt="photo" style="max-width: 18rem">
  <div class="card-body">
    <label for="">Name:</label>
    <h5 class="card-title">{{detail.name}}</h5>
    <label for="">Email:</label>
    <h5 class="card-text">{{detail.email}}</h5>
  </div>

</div>
</div>
