<div class="col-md-4 offset-4 card mt-2">
  <div class="card-body">

    <h1 class="text-center">Login</h1>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" ngModel name="email" class="form-control" required #email="ngModel">
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
      class="alert alert-danger">
    <div *ngIf="email.errors.required">
      email is required.
    </div>
  </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" ngModel name="password" class="form-control" required #password="ngModel">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger">
      <div *ngIf="password.errors.required">
        password is required.
      </div>
    </div>
        <div class="form-group">
          <button type="submit" class="form-control btn-success" >Login </button>
        </div>
        <div class="redirectToLogin">
          <span>Dont have an account? <a class="redirect" routerLink="/register"> Click here to Register</a></span>
        </div>
  </form>
  </div>
  </div>
